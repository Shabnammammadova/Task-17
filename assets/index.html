<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>
</head>
<body>
    <div class="todo-container">
        <section class="todoapp">
    <header class="header">
         <h1>todos</h1>
         <form >
            <div class="iconimg"></div>
<input type="text" class="new-todo" placeholder="What needs to be done?">
         </form>
        </header>
        <section class="main">
<ul class="todo-list">
    <li class="li-element">
        <div class="view">
            <div class="todo-text">
         <input class="toggle" type="checkbox">
         <label for="Checkbox" class="label-element">Html</label>
            </div>
            <button class="delete-btn">x</button>
        </div>
    </li>
    <li></li>
</ul>
        </section>
        <footer class="footer">
            <span> <strong>1</strong>items left</span>
            <ul class="footer-ul">
                <li class="li-element1"><a href="">All</a></li>
                <li><a href="">Active</a></li>
                <li><a href="">Completed</a></li>
            </ul>
            <button class="clear-btn">Clear completed</button>
        </footer>
        </section>
    </div>
</body>
</html>
